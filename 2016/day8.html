var board = [[],[],[],[],[],[]];
var cinema = [];
for(var i = 0; i < 6;i++){
	for(var j = 0; j< 50;j++){
		board[i][j] = '';
	}
}		

function pushBoard(){
	cinema.push(board.map(function(line){
		return line.slice();
	}));
}

pushBoard();
input.forEach(function(order){
	var parts = order.split(' ');
	
	switch(parts[0]){
		case 'rect':
			var numbers = parts[1].split('x');
			for(var i = 0; i<parseInt(numbers[1]);i++){
				for(var j = 0; j<parseInt(numbers[0]);j++){
					board[i][j] = '#';
				}
			}
			break;
		case 'rotate':
			var what = parseInt(parts[2].split('=')[1]);
			var amount = parseInt(parts[4]);
			
			if(parts[1] == 'column'){
				for(var i = 0; i < amount; i++){
					var temp = board[5][what];
					board[5][what] = board[4][what];
					board[4][what] = board[3][what];
					board[3][what] = board[2][what];
					board[2][what] = board[1][what];
					board[1][what] = board[0][what];
					board[0][what] = temp;
				}
			} else {
				for(var i = 0; i < amount; i++){
					board[what].unshift(board[what].pop());
				}
			}
		
			break;
	}
	
	pushBoard();
});


var frame = 0;
var show = setInterval(function(){
	if(frame == cinema.length){
		clearInterval(show);
		return;
	}
	
	var text = cinema[frame]
		.map(function(line){ 
			return line
				.map(function(letter){
					return letter == '#' ? '<span class="dot">&nbsp</span>' : '<span>&nbsp</span>'})
				.join('');
		})
		.join('<br/>');
		
	area.innerHTML = text;
	
	frame++;
},150);

var number = board.reduce(function(total, line){
	return total + line.reduce(function(linetotal, letter){
		return linetotal + (letter == '#' ? 1 : 0);
	}, 0);
}, 0);

document.getElementById('result').innerText = "number of ticks:" + number;
