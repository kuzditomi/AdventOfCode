<script>
var input = document.getElementById('input').value,
	numbers = input.split('\n')
		.map(function(n){return parseInt(n);})
		.sort(function(a,b){ return a-b;}),
	min,
	minNumberCount;
	
checkVariationsFromIndex(0,0,0);
	
function checkVariationsFromIndex(numbersIndex, sum, numberOfContainers){
	if(sum == 150){
		if(min == undefined || numberOfContainers < min){
			min = numberOfContainers;
			minNumberCount = 1;
		} else if(min == numberOfContainers)
			minNumberCount++;
		
		return;
	}
	
	if(sum > 150)
		return;
		
	if(numbersIndex == numbers.length)
		return;
	
	var number = numbers[numbersIndex];
	
	checkVariationsFromIndex(numbersIndex+1, sum, numberOfContainers);
	checkVariationsFromIndex(numbersIndex+1, sum+number, numberOfContainers+1);
}
	
console.log(minNumberCount);
</script>
